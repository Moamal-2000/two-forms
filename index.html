<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Special Forms</title>
  <link rel="stylesheet" href="styles/main.css">
  <!-- Bootstrap5 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <!-- Font Awesome Kit -->
  <script src="https://kit.fontawesome.com/5a1527845b.js" crossorigin="anonymous"></script>
  <!-- Form1 Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="forms-container">
    <div class="container-form1">
      <img src="../images/form2img2.svg" class="form1-img">
      <form class="form1">
        <h2 class="title-form">Registration Form</h2>
        <div class="inputs">
          <div class="input">
            <input type="text" required placeholder="Name">
          </div>
          <div class="input">
            <input type="email" required placeholder="Email Address">
          </div>
          <div class="input">
            <input type="text" required placeholder="Country">
          </div>
          <div class="input">
            <input type="tel" required placeholder="Phone">
          </div>
          <div class="password-container">
            <input id="password-form1" type="password" required placeholder="Password">
            <i class="bi bi-eye" id="show-pass-form1"></i>
          </div>
        </div>

        <label class="checkbox-container">
          <p>I accept terms & conditions</p>
          <input type="checkbox" required id="condition-checkbox">
          <span class="check-mark"></span>
        </label>

        <input type="submit" value="Create Account" id="submit-form1">
        <p class="sign-in-paragraph">Alright have an account? <span class="sign-in">Sign in</span></p>
      </form>
    </div>

    <div class="container-form2">
      <img class="form2-img" src="images/form2img3.svg" alt="">
      <form class="form2">
        <div class="user-picture">
          <div id="display-image"></div>
          <div class="change-picture">
            <div class="upload">
              <span>Upload</span>
              <input type="file" id="image-input" accept="image/jpeg, image/png, image/jpg">
              <i class="fa-solid fa-arrow-up-from-bracket"></i>
            </div>
            <div class="remove">
              <span>Remove</span>
              <i class="fa-regular fa-trash-can"></i>
            </div>
          </div>
        </div>

        <div class="form-inputs">
          <div class="inputs">
            <div class="input">
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" required>
            </div>
            <div class="input">
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" required>
            </div>
            <div class="input">
              <div>
                <label for="password">Password</label>
                <span id="password-req">i</span>
              </div>
              <input type="text" id="password" required>
            </div>
            <div class="input">
              <label for="confirm-password">Confirm Password</label>
              <input type="password" id="confirm-password" required>
            </div>
            <div class="input">
              <label for="position">Position</label>
              <input type="text" id="position" required>
            </div>
          </div>
          <input type="submit" value="Save & Continue" id="submit-form2">
        </div>

        <div class="passwords-notes">
          <div class="requirement">
            <h2>Requirement</h2>
            <div class="requirement-content">
              <p class="req">Minimum of 6 characters</p>
              <p class="req">Contains an uppercase letter</p>
              <p class="req">Contains a number (0-9)</p>
              <p class="req">Contains special characters <span class="d-block position-absolute">(!@#$%^&*)</span></p>
            </div>
          </div>
          <div class="samples">
            <h2>Samples</h2>
            <span>Fkq@*B17Hm@yQD</span>
            <span>Rb!1&Y5$wHh4kN</span>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="scripts/main.js" type="module"></script>
</body>

</html>
